<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cambridge in Hebrew monthly report</title>
    <style type="text/css">
        @font-face {
            font-family: "David";
            src: url("tours/static/tour/fonts/david.ttf");
        }
        @page {
            size: A4;
            margin: 1cm;
        }
        html {
            font-family: David;
            font-size: 11pt;
            text-align:right;
        }
        .table {
            width: 100%;
            max-width: 100%;
            margin-bottom: 5px;
            background-color: #fff;
        }
        .table th,
        .table td {
            padding: 5px;
            vertical-align: top;
            border-top: 1px solid #000;
            text-align: center;
        }
        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #000;
        }
        .table tbody + tbody {
            border-top: 2px solid #000;
        }
        .table .table {
            background-color: #fff;
        }
        .list-group {
            display: block;
            width: 100%;
            list-style: none;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .list-group p {
            width: 100%;
            height: 20px;
            line-height: 20px;
            list-style: none;
            font-size: 1.1em;
        }
         .card  h2{
            padding: 5px;
            vertical-align: top;
            text-align: center;
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
<!--            <h3>Sales Report - {{ today | date:"d/m/Y" }}</h3>-->
      <h2>Cambridge In Hebrew monthly trip report</h2>
      <h3>Date: {{ month }} {{ year }}</h3>
        </div>

       

        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Guide</th>
                <th>Tour</th>
                <th>Adults</th>
                <th>Child</th>
            </tr>
            </thead>
            <tbody>
            {%  for entry in report %}
                <tr>
<!--                    <td>{{ sale.created_at | date:"d/m/Y" }}</td>  -->
                    <td>{{  entry.trip_date }}</td>
                    <td>{{  entry.trip_time }}</td>
                    <td>{{  entry.trip_guide  }}</td>
                    <td>{{ entry.trip_text }}</td>
                    <td>{{ entry.total_people }}</td>
                     <td>{{  entry.total_children }}</td>
                </tr>
           
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
