{% extends 'tour/base.html' %}
{% load static %}

<!------ Include the above in your HEAD tag ---------->

{% block content %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.2';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="container">
                    
   <div class="container-fluid padding">
       <div class="row padding">
                   
          {% for review in reviewes %}
                    
            <div class="col-md-3 col-sm-6 review_page">
            <div class="review_header">
            <i class="fa fa-quote-right" aria-hidden="true"></i>
			    <div class="text-right mb-2"><i><b>{{ review.title }}</b></i></div>
			    </div>
			    <div class="text-right mb-2">{{ review.review_text }}</div>
			     <i class="fa fa-quote-left" aria-hidden="true"></i>
			     <div class="text-left mb-2"><i><b>{{ review.first_name }}</b></i></div>
		    </div>
       	{% endfor %}
            
        </div>
       <div class="row padding contact">
         <a href="{% url  'tour:give_review'  %}"><button type="button" class="btn btn-runner">איך היה בסיור? להוספת המלצה</button></a>
        </div>
         <div class="row padding contact">
         <div class="review_facebook">לחוות דעת נוספות, בקרו באתר הפייסבוק שלנו</div>
         </div>
         <div class="row padding contact">
         <div class="fb-page" data-href="https://www.facebook.com/cambridgeinhebrew" data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/cambridgeinhebrew" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/cambridgeinhebrew">‎Cambridge In Hebrew קיימברידג&#039; בעברית‎</a></blockquote></div>
        </div>
    </div>
</div>

{% endblock %}
